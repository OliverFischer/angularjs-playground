<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <!-- Styles -->
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/static/styles/angular-motion.min.css">
  <link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/static/styles/bootstrap-additions.min.css">
  <link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/styles/libraries.min.css">
  <link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/styles/main.min.css">
  <style type="text/css">
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #grid1 {
      height: 100%;
    }
  </style>

  <!-- Javascript -->
  <script src="bower_components/angularjs/angular.min.js"></script>
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>
  <script src="app.js"></script>

  <!-- Backend Mocks -->
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="mock-backend.js"></script>

</head>
<body ng-controller="TableController">
  <div id="grid1"
       class="grid"
       ui-grid="gridOptions"
       ui-grid-auto-resize
       ui-grid-infinite-scroll
       external-scopes="$scope"></div>
</body>
</html>
